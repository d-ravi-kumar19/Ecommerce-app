{% extends "base.html" %}
{% load static %}

{% block title %} Order Create{% endblock %}

{% block content %}
<div class="shadow-md p-4 items-center ">
    <h2 class="text-2xl text-indigo-600 font-semibold mb-4" >Checkout</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded mt-0.5"> Place Order</button>
    </form>
</div>

<style>
    .order-form {
        display: inline-block; 
        max-width: 400px; 
        width: 100%; 
    }
    
    .order-form p {
        margin-bottom: 1rem;
    }

    .order-form input,
    .order-form select,
    .order-form button {
        width: 100%; 
        padding: 0.5rem; 
    }
</style>
{% endblock %}
